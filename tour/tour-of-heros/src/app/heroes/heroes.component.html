<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" #heroName />
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>
<table class="heroes" mat-table [dataSource]="heroes">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let hero"> 
      <button type="button" class="" title="delete hero"
        (click)="delete(hero)">x</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let hero; columns: columnsToDisplay"
    (click)="viewDetail(hero)"
    ></tr>
</table>
